
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.main.driver-class-name=org.postgresql.Driver
spring.datasource.druid.main.url=jdbc:postgresql://127.0.0.1:5432/postgres
spring.datasource.druid.main.username=postgres
spring.datasource.druid.main.password=123456
spring.datasource.druid.validationQuery=SELECT * FROM s_test
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.maxActive=20
spring.datasource.druid.maxWait=60000
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.druid.filters=stat,wall,log4j

spring.jta.atomikos.properties.enable-logging=false
spring.jta.atomikos.properties.max-actives=20
spring.jta.atomikos.datasource.max-pool-size=100
spring.jta.atomikos.datasource.min-pool-size=5